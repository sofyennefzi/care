<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion Clinique{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css' rel='stylesheet' />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-hospital"></i> Clinique
        </div>
        <nav class="nav flex-column">
            <a class="nav-link {% if request.url.path == '/dashboard' %}active{% endif %}" href="/dashboard">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a class="nav-link {% if request.url.path == '/clients' %}active{% endif %}" href="/clients">
                <i class="bi bi-people"></i> Clients
            </a>
            <a class="nav-link {% if request.url.path == '/today' %}active{% endif %}" href="/today">
                <i class="bi bi-calendar-day"></i> RDV Aujourd'hui
            </a>
            <a class="nav-link {% if request.url.path == '/rdv' %}active{% endif %}" href="/rdv">
                <i class="bi bi-calendar-check"></i> Rendez-vous
            </a>
            <a class="nav-link {% if request.url.path == '/agenda' %}active{% endif %}" href="/agenda">
                <i class="bi bi-calendar3"></i> Agenda
            </a>
            <a class="nav-link {% if request.url.path == '/clients/valider' %}active{% endif %}" href="/clients/valider">
                <i class="bi bi-person-check"></i> Valider Clients
            </a>
            <a class="nav-link {% if request.url.path == '/rdv/en-attente' %}active{% endif %}" href="/rdv/en-attente">
                <i class="bi bi-hourglass-split"></i> En Attente
            </a>
            <a class="nav-link {% if request.url.path == '/paiements' %}active{% endif %}" href="/paiements">
                <i class="bi bi-cash-coin"></i> Paiements
            </a>
            <hr style="border-color: #95a5a6; margin: 10px 20px;">
            <a class="nav-link" href="/logout">
                <i class="bi bi-box-arrow-right"></i> DÃ©connexion
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.9/locales/fr.global.min.js'></script>

    <!-- Custom JS -->
    <script>
        // Toast notification helper
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();

            const bgColor = type === 'success' ? 'bg-success' :
                          type === 'error' ? 'bg-danger' : 'bg-warning';

            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white ${bgColor} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
            toast.show();

            toastElement.addEventListener('hidden.bs.toast', function () {
                toastElement.remove();
            });
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
