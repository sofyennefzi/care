<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Clinique Dentaire</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .login-wrapper {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* Left side - Background Image */
        .login-left {
            flex: 1;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.85) 0%, rgba(33, 150, 243, 0.85) 100%);
        }

        .login-left-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        .login-left-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .login-left-content p {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .dental-icon-circle {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .dental-icon-circle i {
            font-size: 4rem;
            color: white;
        }

        /* Right side - Login Form */
        .login-right {
            flex: 0 0 480px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
        }

        .login-form-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .form-label {
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-control {
            height: 50px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .input-group-icon {
            position: relative;
        }

        .input-group-icon i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .input-group-icon .form-control {
            padding-left: 50px;
        }

        .btn-login {
            height: 50px;
            background: linear-gradient(135deg, #4285f4 0%, #2196f3 100%);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
            background: linear-gradient(135deg, #5294ff 0%, #3ba5ff 100%);
        }

        .alert-danger {
            border-radius: 10px;
            border: none;
            background: #fee;
            color: #c33;
            padding: 12px 20px;
            font-size: 0.9rem;
        }

        .alert-danger i {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .login-left {
                display: none;
            }

            .login-right {
                flex: 1;
            }
        }

        @media (max-width: 576px) {
            .login-right {
                padding: 20px;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side - Background Image with Overlay -->
        <div class="login-left">
            <div class="login-left-content">
                <div class="dental-icon-circle">
                    <i class="bi bi-heart-pulse-fill"></i>
                </div>
                <h1>Bienvenue</h1>
                <p>Système de gestion de clinique dentaire professionnel pour une meilleure gestion de vos patients et rendez-vous</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-header">
                    <h2>Connexion</h2>
                    <p>Accédez à votre espace de gestion</p>
                </div>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i> {{ error }}
                </div>
                {% endif %}

                <form method="POST" action="/login">
                    <div class="mb-4">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <div class="input-group-icon">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Entrez votre nom d'utilisateur" required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-group-icon">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Entrez votre mot de passe" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                    </button>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">© 2025 Gestion Clinique Dentaire</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
